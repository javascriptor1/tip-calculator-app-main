<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>SPLI<br />TTER</h1>

    <main>
      <div><label for="bill">Bill</label></div>
      <div>
        <img src="images/icon-dollar.svg" alt="dollar sign" />
        <input type="number" id="bill" />
      </div>

      <div>
        <label for="tip-percentage">Select Tip %</label>
        <div>
          <p>5%</p>
          <p>10%</p>
          <p>15%</p>
          <p>25%</p>
          <p>50%</p>
          <input type="number" id="custom-percentage" placeholder="Custom" />
        </div>
        <div>
          <div><label for="number-of-people">Number of People</label></div>
          <img src="images/icon-person.svg" alt="person icon" />
          <input type="number" id="number-of-people" placeholder="" />
        </div>
      </div>
      <div>
        <div>
          <p>Tip Amount / person</p> <span class="amount-person"></span>
        </div>
        <div>
          <p>Total / person </p> <span class="total-person"></span>
        </div>
        <button>Reset</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer>
  </body>
</html>
