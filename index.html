<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1>SPLI<br />TTER</h1>

    <main>
      <form action="/" novalidate id="form" class="form">
        <div><label for="bill">Bill</label></div>
        <div class="bill-div">
          <img src="images/icon-dollar.svg" alt="dollar sign" />
          <input type="number" id="bill" class="bill" placeholder="0" />
        </div>
        <div class="select-div">
          <label for="tip-percentage">Select Tip %</label>
        </div>
        <div class="percentage-div">
          <input
            value="5"
            type="checkbox"
            id="5-percent"
            title="selection 5%"
            readonly="readonly"
          />
          <label for="5-percent" class="percent-label">5%</label>
          <input
            value="10"
            type="checkbox"
            id="10-percent"
            title="selection 10%"
            readonly="readonly"
          />
          <label for="10-percent" class="percent-label">10%</label>
          <input
            value="15"
            type="checkbox"
            id="15-percent"
            title="selection 15%"
            readonly="readonly"
          />
          <label for="15-percent" class="percent-label">15%</label>
          <input
            value="25"
            type="checkbox"
            id="25-percent"
            title="selection 25%"
            readonly="readonly"
          />
          <label for="25-percent" class="percent-label">25%</label>
          <input
            value="50"
            type="checkbox"
            id="percent-50"
            title="selection 50%"
            readonly="readonly"
          />
          <label for="percent-50" class="percent-label">50%</label>
          <input
            type="number"
            id="custom-percentage"
            placeholder="Custom"
            title="custom selection"
          />
        </div>
        <div class="number-of-people-div">
          <div>
            <label for="number-of-people">Number of People</label>
            <p class="error-message">Can't be zero</p>
          </div>
          <img src="images/icon-person.svg" alt="person icon" />
          <input
            type="number"
            id="number-of-people"
            placeholder="0"
            class="number-of-people"
          />
        </div>
      </form>
      <div class="results-div">
        <div class="amount-person-div">
          <p class="tip-amount">
            Tip Amount <br /><span class="person">/ person</span>
          </p>
          <p class="dollar-sign">$<span class="amount-person">0.00</span></p>
        </div>
        <div class="total-person-div">
          <p class="tip-total">
            Total <br /><span class="person-total">/ person</span>
          </p>
          <p class="dollar-sign">$<span class="total-person">0.00</span></p>
        </div>
        <button class="reset-btn" type="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
